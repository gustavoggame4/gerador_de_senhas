<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gerador de Senhas</h2>

    <label for="tamanhoSenha">Comprimento da senha:</label>
    <input type="number" id="tamanhoSenha" min="4" max="32" value="12"><br><br>

    <label><input type="checkbox" id="letras" checked> Letras</label><br>
    <label><input type="checkbox" id="numeros" checked> Números</label><br>
    <label><input type="checkbox" id="simbolos" checked> Símbolos</label><br><br>

    <button id="gerarBtn">Gerar Senha</button>
    

    <div id="senhaGerada"></div>
   
  </div>

  <script src="script.js"></script>
</body>
</html>
